<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="./images/profile-img.jpg" alt="profile-img" class="profile-img">
            <div class="profile-name-details">
                <p class="profile-name">Alina Smith</p>
                <p class="profile-role">Senior UX/UI Designer</p>
            </div>
            <div class="profile-post-follower-following">
                <div class="posts">
                    <p class="post-count">342</p>
                    <p class="post">Posts</p>
                </div>
                <div class="followers">
                    <p class="folowers-count">120K</p>
                    <p class="follower">followers</p>
                </div>
                <div class="followings">
                    <p class="folowing-count">285</p>
                    <p class="following">following</p>
                </div>
            </div>
            <div class="profile-btn">
                <button class="follows">Follow</button>
                <button class="msg">Message</button>
            </div>
        </div>
    </div>
</body>
</html>
